<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="static/styles/css/uikit.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="static/styles/js/uikit.min.js"></script>
        <script src="static/styles/js/uikit-icons.min.js"></script>
        <script src="static/js/indexview.js"></script>
    </head>
    <h1>Piviteye Dashboard</h1>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="static/styles/js/uikit.min.js"></script>
	</head>
	<body>
		<p> PiVitEye Web Interface</p>
      <div class="pagelist">
        <li><a href="/videos"> Videos </a></li>
  			<li><a href="/log"> Log File </a></li>
  			<li><a href="/pcap"> Packet Captures </a></li>
  			<li><a href="/stream"> Live Stream (requires user:pass AND Motion Servce Running) </a></li>
      </div>
    <p>
  		<div>
        <div>
          <form id ="dashboardform" action="" method="post">
            <p>
              <div>
                <div class="log">
                  Log Functions
                </div>
                <input id="taillogbtn" class="uk-button uk-button-primary uk-button-large uk-width-1-3 " type="submit" value="Last x Log Entries" onclick="formroute(this.id);" />
                <input id="clearlogsbtn" class="uk-button uk-button-danger uk-button-large uk-width-1-3 " type="submit" value="Clear Log Files" onclick="formroute(this.id);"/>
              </div>
            </p>
            <p>
              <div>
                <div class="video">
                  Video Functions
                </div>
                <input id="videocapbtn" class="uk-button uk-button-primary uk-button-large uk-width-1-3 " type="submit" value="Video Capture" onclick="formroute(this.id);" />
                <input id="clearvideosbtn" class="uk-button uk-button-danger uk-button-large uk-width-1-3 " type="submit" value="Clear Cached Videos" onclick="formroute(this.id);"/>
              </div>
            </p>
            <p>
              <div>
                <div class="pcap">
                  Packet Capture
                </div>
                <input id="pcapbtn" class="uk-button uk-button-primary uk-button-large uk-width-1-3 " type="submit" value="Packet Capture" onclick="formroute(this.id);" />
                <input id="clearpcapbtn" class="uk-button uk-button-danger uk-button-large uk-width-1-3" type="submit" value="Clear Captures" onclick="formroute(this.id);"/>
              </div>
            </p>
            <p>
              <div>
                <div class="speedtest">
                  Speedtest
                </div>
                <input id="speedtest_start" class="uk-button uk-button-primary uk-button-large uk-width-1-3 " type="submit" value="Start Speedtest" onclick="formroute(this.id);" />
                <input id="speedtest_log" class="uk-button uk-button-danger uk-button-large uk-width-1-3" type="submit" value="View Speedtest Log" onclick="formroute(this.id);"/>
              </div>
            </p>
            <p>
              <div>
                <div class="motion">
                  Motion Service
                </div>
                <input id="motionstartbtn" class="uk-button uk-button-primary uk-button-large uk-width-1-3 " type="submit" value="Start Motion Service" onclick="formroute(this.id);" />
                <input id="motionstopbtn" class="uk-button uk-button-danger uk-button-large uk-width-1-3 " type="submit" value="Stop Motion Service" onclick="formroute(this.id);"/>
              </div>
          </p>
          <p>
            <div>
              <div class="system">
                System Functions
              </div>
              <input id="uptimebtn" class="uk-button uk-button-primary uk-button-large uk-width-1-3 " type="submit" value="Get Uptime" onclick="formroute(this.id);" />
              <input id="updatebtn" class="uk-button uk-button-danger uk-button-large uk-width-1-3 " type="submit" value="System Update" onclick="formroute(this.id);"/>
            </div>
          </p>
          <p>
            <div>
              <input id="restartbtn" class="uk-button uk-button-primary uk-button-large uk-width-1-3 " type="submit" value="System Restart" onclick="formroute(this.id);" />
              <input id="sysshutdownbtn" class="uk-button uk-button-danger uk-button-large uk-width-1-3 " type="submit" value="Complete System Shutdown" onclick="formroute(this.id);"/>
            </div>
          </p>
          </form>
        </div>
  		</div>
    </p>
	</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Piviteye Logs in {{ directory }}</title>
        <link rel="stylesheet" href="static/styles/css/uikit.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="static/styles/js/uikit.min.js"></script>
        <script src="static/styles/js/uikit-icons.min.js"></script>

    </head>
    <div class="uk-container">
  <body>
		<h2> Piviteye Logs in {{ directory }}</h2>
      <div style="float: left; width: 50%;">
        <ul>
        {% for file in files: %}
        	<li><a href="/static/log/{{ file }}">{{ file }}</a></li>
        {% endfor %}
        </ul>
      </div>
      <div style="float: right; width: 50%;">
        <ul>
        {% for date in modified: %}
            <li> last modified on {{ date }}</li>
        {% endfor %}
        </ul>
      </div>
      <a href="http://192.168.1.250:5000">Return</a>
  </body>
  </div>
</html>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="static/styles/js/bootstrap.min.js"></script>
